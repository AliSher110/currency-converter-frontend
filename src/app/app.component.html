<div class="container mt-3">
  <h1 class="text-center">Currency Converter</h1>
  <div class="row">
    <div class="col-md-6 col-sm-12 mb-5">
      <div class="form-group">
        <label for="fromCurrency">Select Curency</label>
        <select
          id="fromCurrency"
          class="form-control form-control-lg"
          [(ngModel)]="selectedFromCurrency"
          (ngModelChange)="getCurrencyRate()"
        >
          <ng-container *ngFor="let currency of currencyCodes">
            <option [value]="currency">{{ currency }}</option>
          </ng-container>
        </select>
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control form-control-lg"
          [(ngModel)]="amount1"
          placeholder="Enter Amount"
          (ngModelChange)="convertCurrencies()"
        />
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="form-group">
        <label for="toCurrency">Select Currency</label>
        <select
          id="toCurrency"
          class="form-control form-control-lg"
          [(ngModel)]="selectedToCurrency"
          (ngModelChange)="getCurrencyRate()"
        >
          <ng-container *ngFor="let currency of currencyCodes">
            <option [value]="currency">{{ currency }}</option>
          </ng-container>
        </select>
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control form-control-lg"
          [(ngModel)]="amount2"
          placeholder="Enter Amount"
          (ngModelChange)="convertCurrencies()"
          readonly
        />
      </div>
    </div>
  </div>
</div>

<div class="container mt-3 text-center" *ngIf="convertedValue !== null">
  <h3>Conversion Result</h3>
  <h5>
    {{ amount1 }} {{ selectedFromCurrency }} to {{ selectedToCurrency }}:
    {{ amount2 }}
  </h5>
</div>

<div class="d-flex justify-content-center align-items-center" *ngIf="loading">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
